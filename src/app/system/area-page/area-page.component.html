
<div class="container-fluid">
        <h1  class=" mt-4 text-center ">Список адресов</h1>
      <div class="row mt-4 align-baseline">
        <div class="col align-baseline">
            <input  type="text" [(ngModel)]="searchText"   >
          </div>
          <ng-multiselect-dropdown class="col-md-3 align-baseline"
          [placeholder]="'Выберите тип счетчика'"
          [data]="dropdownList"
          [(ngModel)]="selectedItems"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
          (onDeSelect)="onDeSelect($event)"
          >
          </ng-multiselect-dropdown>
          
        
        
       
      
      
      
      </div>
      <table mdbTable class="w-80">
          <thead>
            <tr>
              <th *ngFor="let head of headElements" scope="col">{{head}} </th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let el of elements" (click)="more.toggle()">
               
              <th>{{el.city}}</th>
              <td>{{el.street}}</td>
              <td>{{el.home}}</td>
                  <td>{{el.hot_water}},{{el.cold_water}},{{el.heating}},{{el.electricity}}
    
                        <div  mdbCollapse #more="bs-collapse" class="mt-4">
                                <h2 class="align-self-center ">Подробная информация:</h2>
                                
                               </div>
                  </td>
    
             <!--
    <td> 
                 
    
    
                 
      
                </td>
             --> 
              <td>{{el.msg}}</td>
              <td>{{el.status}}</td>
            
            
            </tr>
          </tbody>
        </table>
      
      
      </div>
