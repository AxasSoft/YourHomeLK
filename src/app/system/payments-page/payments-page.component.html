



<div class="row">
  <div class="col-md-12 mx-auto">
    <div>
      <input type="text" [(ngModel)]="searchText"   >
      <label for="search">Search</label>
    </div>
  
  </div>
</div>





<table mdbTable>
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let el of elements">
        <th scope="row">{{el.pid}}</th>
        <td>{{el.uid}}</td>
        <td>{{el.value}}</td>
        <td>{{el.date}}</td>
        <td>{{el.type}}</td>
      </tr>
    </tbody>
  </table>
