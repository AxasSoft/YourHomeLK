


<div class="container-fluid">
  <h1  class=" mt-4 text-center ">Платежи</h1>
<div class="row d-block">
  

    <div class=" form-inline md-form form-lg mr-auto  ">
        <input type="text" [(ngModel)]="searchText" id="inputLGEx" class=" col-3 form-control form-control-lg">
        <label for="inputLGEx">Поиск</label>
      <!--

        
      -->
        <ng-multiselect-dropdown class="col-3 w-25"
        [placeholder]="'Тип счетчика'"
        [data]="dropdownList"
        [(ngModel)]="selectedItems"
        [settings]="dropdownSettings"
        (onSelect)="onItemSelect($event)"
        (onSelectAll)="onSelectAll($event)"
        (onDeSelect)="onDeSelect($event)"
        >
        </ng-multiselect-dropdown>
      

        <label >test</label>
      <mat-form-field class="col-lg-3 w-25 ">
      
            <input matInput [matDatepicker]="picker" (dateChange)="getFrom($event,$http)">
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    
      
          <mat-form-field class="col-lg-3" >
              <input matInput [matDatepicker]="picker1" (dateChange)="getTo($event)">
              <mat-datepicker-toggle matSuffix [for]="picker1">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
              </mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
      
          </div>

 
 
<!--
<div class="col-lg-4 w-25 ">
   
    
  </div>

-->

  
 

  




</div>
<table mdbTable class="w-80">
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let el of elements" (click)="more.toggle()">
         
        <th scope="row" >{{el.user_account}} </th>
        <td>{{el.date}}</td>  
        <td> {{el.location}}
            <div  mdbCollapse #more="bs-collapse" class="mt-4">
                <h2 class="align-self-center ">Подробная информация:</h2>
                
               </div>
        </td>
           
          
    
        <td>{{el.type}}</td>
        <td>{{el.value}}</td>
      
      
      </tr>
    </tbody>
  </table>


</div>
